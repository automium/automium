apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      # Change the value of image field below to your controller image URL
      - image: automium/automium:master
        imagePullPolicy: Always
        name: manager
        env:
        - name: PLATFORM
          value: "openstack"
